<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>¡Gracias por registrarte!</title>
  <!-- Opcional: Agrega Bootstrap para un mejor estilo -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
  <script>
    // Redirigir al home automáticamente después de 5 segundos
    setTimeout(() => {
      window.location.href = '/';
    }, 5000);
  </script>
</head>
<body>
  <div class="container text-center mt-5">
    <h1>¡Muchas gracias!</h1>
    <p>Hemos recibido tu registro correctamente.</p>
    <p>Serás redirigido al Home en breve.</p>
    <p>Si no ocurre la redirección, <a href="/">haz clic aquí</a>.</p>
  </div>
</body>
</html>
