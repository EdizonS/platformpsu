<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>PencalConFuturo - Registro de Voluntarios</title>
  <!-- Usamos Bootstrap CDN para un estilo básico -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1 class="mt-5">Plataforma Digital - Registro de Voluntarios</h1>
    <p>Únete para brindar servicios (tutorías, talleres, jornadas de salud) en la Biblioteca Armonía de Usca.</p>
    
    <!-- Formulario de registro -->
    <form id="volunteerForm">
      <div class="form-group">
        <label for="name">Nombre Completo:</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Escribe tu nombre completo" required>
      </div>
      <div class="form-group">
        <label for="profession">Profesión:</label>
        <select class="form-control" id="profession" name="profession" required>
          <option value="">Seleccione...</option>
          <option value="Medico">Médico</option>
          <option value="Profesor">Profesor</option>
          <option value="Ingeniero">Ingeniero</option>
          <!-- Puedes agregar más opciones -->
        </select>
      </div>
      <div class="form-group">
        <label for="email">Correo Electrónico:</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="correo@ejemplo.com" required>
      </div>
      <div class="form-group">
        <label for="availability">Disponibilidad (días/horas):</label>
        <input type="text" class="form-control" id="availability" name="availability" placeholder="Ej. Lunes y Miércoles, 15:00 - 17:00" required>
      </div>
      <button type="submit" class="btn btn-primary">Registrarse</button>
    </form>

    <div id="responseMessage" class="mt-3"></div>
  </div>

  <!-- JavaScript para el envío del formulario -->
  <script>
    document.getElementById('volunteerForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const formData = {
        name: document.getElementById('name').value,
        profession: document.getElementById('profession').value,
        email: document.getElementById('email').value,
        availability: document.getElementById('availability').value
      };
      
      // Envío de datos al servidor vía Fetch API
      fetch('/register', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(formData)
      })
      .then(response => response.json())
      .then(data => {
          document.getElementById('responseMessage').innerText = data.message;
          document.getElementById('volunteerForm').reset();
      })
      .catch(error => {
          console.error('Error:', error);
          document.getElementById('responseMessage').innerText = 'Error registrando el voluntario.';
      });
    });
  </script>
</body>
</html>
